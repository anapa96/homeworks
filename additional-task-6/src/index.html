<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" class="css">
  <title>Дополнительное задание №6</title>
</head>
<body>
  <div class="container">
    <div class="registration">
      <form action="" class="form registration__form">
        <legend class="form__title">CREATE AN ACCOUNT</legend>

        <div class="form__item">
          <label for="email" class="form__label">Email:</label>
          <input class="form__input" id="email" name="email" placeholder="johnsmith@gmail.com"></input>
        </div>

        <div class="form__item">
          <label for="close-password" class="form__label">Choose Password:</label>
          <input class="form__input" id="close-password" name="close-password"></input>
        </div>

        <div class="form__item">
          <label for="confirm-password" class="form__label">Confirm Password</label>
          <input class="form__input" id="confirm-password" name="confirm-password"></input>
        </div>
      </form>
      <!-- /.authorization_form -->
    </div>
    <!-- /.authorization -->

  </div>
  <!-- /.container -->
</body>
</html>
